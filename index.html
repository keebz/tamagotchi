<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
        <img class="logo" src="http://www.studio42.info/Tamagotchi/images/logo.jpg">
        <h1 id="top"> This is your very own Tamagotchi... better keep it alive!</h1>
        <h2 id="top"> Click the egg to crack it open and set your Tamagotchi FREE!</h2>
      
      <div class="petStatus">
        <img class="pet" class="logo" id="alivePet" src="img/petAlive.gif">
        <img class="pet" class="logo" id="deadPet" src="img/petDead.gif">
        <img class="pet" class="logo" id="eggPet" src="img/egg.gif">
        <img class="pet" class="logo" id="feedPet" src="img/food.gif">
        <img class="pet" class="logo" id="playPet" src="img/play.gif">
        <img class="pet" class="logo" id="sleepPet" src="img/sleep.gif">
      </div>

        <p><span class="life">
          <img class="heart" id="fullHeart" src="img/fullHeart.jpg">
          <img class="heart" id="halfHeart" src="img/halfHeart.jpg">
          <img class="heart" id="emptyHeart"src="img/emptyHeart.jpg">
          :Life</span>
        </p>

        <div class="buttonGroup">
              <img class="button" id="feedButton"src="img/feed.jpg">
              <img class="button" id="playButton"src="img/play.jpg">
              <img class="button" id="sleepButton"src="img/sleep.jpg">
        </div>

        <p>Food Level:<span id="foodLevel"></span></p>
        <p>Play Level:<span id="playLevel"></span></p>
        <p>Sleep Level:<span id="sleepLevel"></span></p>

      </div>
  </body>
</html>
