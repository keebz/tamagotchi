<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
        <img class="logo" src="img/logo.jpg">
        <h1 id="top"> Click the egg to crack it open and release your Tamagotchi!</h1>
      
      <div class="petStatus">
        <img class="pet" class="logo" id="alivePet" src="img/petAlive.gif">
        <img class="pet" class="logo" id="deadPet" src="img/petDead.gif">
        <img class="pet" class="logo" id="eggPet" src="img/egg.gif">
        <img class="pet" class="logo" id="feedPet" src="img/food.gif">
        <img class="pet" class="logo" id="playPet" src="img/play.gif">
        <img class="pet" class="logo" id="sleepPet" src="img/sleep.gif">
      </div>

        <p><span class="life">
          <img class="heart" id="fullHeart" src="img/fullHeart.jpg">
          <img class="heart" id="halfHeart" src="img/halfHeart.jpg">
          <img class="heart" id="emptyHeart"src="img/emptyHeart.jpg">
          :Life</span>
        </p>

        <div class="buttonGroup">
            <div class="button" >
              <img class="buttonSize" id="feedButton"src="img/feed.jpg">
                <p class="score">Food :<span id="foodLevel"></span></p>
            </div>
            <div class="button" > 
              <img class="buttonSize" id="playButton"src="img/play.jpg">
                <p class="score">Play :<span id="playLevel"></span> </p>
            </div>
            <div class="button" > 
              <img class="buttonSize" id="sleepButton"src="img/sleep.jpg">
                <p class="score">Sleep :<span id="sleepLevel"></span></p>
            </div>
            <p><em>Click the matching shape to "give" to your Tamagotchi</em></p>
        </div>

      <div id="gameOver">
        <img id="deadGame" src="img/gameover.jpg">
      </div>

      </div>
  </body>
</html>
